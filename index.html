<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet " href="styles/styles.css">
    <head><title>GAME</title></head>
    <body>
        <header>
           <h1>Rock Paper Sissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badges">User</div>
            <div id="comp-label"class="badges">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class ="result">
            <p>Let's play</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img class="im" src="images/rock1.png" alt="">
            </div>
            <div class="choice" id="p">
                <img class="im" src="images/paper1.png" alt="" >
            </div>
            <div class="choice" id="s">
                <img class="im" src="images/sis.png" alt="" >
            </div>
        </div>

        <p id="action-message">Make Your Move</p>
        
    <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
